<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Number Generator</title>
</head>
<body style="font-family:Arial;font-size:20px; text-align:center;">

<div id="output" style="margin-bottom:20px;"></div>

<button onclick="generate()" style="padding:10px 20px;font-size:16px;">
Generate Random Number
</button>

<script>
function generate() {
    const min = 1;
    const max = 200;
    const n = Math.floor(Math.random() * (max - min + 1)) + min;
    document.getElementById("output").textContent = n;
}
</script>

</body>
</html>
