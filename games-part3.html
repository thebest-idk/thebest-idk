<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Pack â€“ Part 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background:#111; color:white; margin:0; padding:20px; text-align:center;}
button { padding:10px 20px; margin:5px; border:none; border-radius:6px; cursor:pointer; background:#4caf50; color:white; font-size:18px;}
.game-box { display:none; margin-top:20px; padding:20px; background:#222; border-radius:10px;}
canvas { background:#000; display:block; margin:20px auto;}
</style>
</head>
<body>
<h1>ðŸŽ® GAME PACK â€“ PART 3</h1>

<!-- Menu -->
<button onclick="showGame('reaction')">Reaction Time</button>
<button onclick="showGame('flappy')">Flappy Box</button>
<button onclick="showGame('dodge')">Dodge Blocks</button>
<button onclick="showGame('pong')">Pong</button>

<!-- GAME 7 -->
<div id="reaction" class="game-box">
<h2>Reaction Time</h2>
<p>Klik nÃ¥r boksen bliver grÃ¸n!</p>
<div id="reaction-box" style="width:100px;height:100px;background:red;margin:20px auto;cursor:pointer;"></div>
<p id="reaction-msg">Tid: 0ms</p>
</div>

<!-- GAME 8 -->
<div id="flappy" class="game-box">
<h2>Flappy Box</h2>
<canvas id="flappyCanvas" width="300" height="400"></canvas>
<p id="flappy-score">Score: 0</p>
</div>

<!-- GAME 9 -->
<div id="dodge" class="game-box">
<h2>Dodge Blocks</h2>
<canvas id="dodgeCanvas" width="300" height="400"></canvas>
<p id="dodge-score">Score: 0</p>
</div>

<!-- GAME 10 -->
<div id="pong" class="game-box">
<h2>Pong</h2>
<canvas id="pongCanvas" width="400" height="300"></canvas>
<p id="pong-score">Score: 0</p>
</div>

<script>
/* SHOW GAME */
function showGame(id){
  document.querySelectorAll('.game-box').forEach(x=>x.style.display="none");
  document.getElementById(id).style.display="block";
}

/* GAME 7 â€” REACTION */
let reactionBox=document.getElementById("reaction-box");
let reactionStart=0;
reactionBox.onclick=()=>{
  if(reactionBox.style.background==="green"){
    let t=Date.now()-reactionStart;
    document.getElementById("reaction-msg").innerText="Tid: "+t+"ms";
    reactionBox.style.background="red";
    setTimeout(startReaction,Math.random()*2000+1000);
  }
};
function startReaction(){
    reactionBox.style.background="green";
    reactionStart=Date.now();
}
setTimeout(startReaction,1000);

/* GAME 8 â€” FLAPPY BOX */
let flappyCanvas=document.getElementById("flappyCanvas");
let fCtx=flappyCanvas.getContext("2d");
let fBox={x:50,y:200,w:20,h:20,vel:0};
let fPipes=[];
let fScore=0;
let fGameOver=false;

document.addEventListener("keydown",()=>{fBox.vel=-5;});

setInterval(()=>{
    if(fGameOver) return;

    fBox.vel+=0.3;
    fBox.y+=fBox.vel;

    if(Math.random()<0.03){
        fPipes.push({x:300,y:Math.random()*250+50,w:20,h:100});
    }

    fPipes=fPipes.map(p=>{p.x-=3; return p;}).filter(p=>p.x>-30);

    fCtx.fillStyle="#000"; fCtx.fillRect(0,0,300,400);
    fCtx.fillStyle="#0f0"; fCtx.fillRect(fBox.x,fBox.y,fBox.w,fBox.h);

    for(let p of fPipes){
        fCtx.fillStyle="#f00"; 
        fCtx.fillRect(p.x,p.y,p.w,p.h);

        if(fBox.x < p.x+p.w &&
           fBox.x+fBox.w > p.x &&
           fBox.y < p.y+p.h &&
           fBox.h+fBox.y > p.y){
            fGameOver=true;
            alert("Game Over! Score: "+fScore);
            location.reload();
        }
    }

    if(fBox.y>380 || fBox.y<0){
        fGameOver=true;
        alert("Game Over! Score: "+fScore);
        location.reload();
    }

    fScore++;
    document.getElementById("flappy-score").innerText="Score: "+fScore;
},20);

/* GAME 9 â€” DODGE BLOCKS */
let dodgeCanvas=document.getElementById("dodgeCanvas");
let dCtx=dodgeCanvas.getContext("2d");
let dPlayer={x:140,y:350,w:20,h:20};
let dBlocks=[];
let dScore=0;
let dGameOver=false;

document.addEventListener("keydown",e=>{
    if(e.key==="ArrowLeft") dPlayer.x-=20;
    if(e.key==="ArrowRight") dPlayer.x+=20;
});

setInterval(()=>{
    if(dGameOver) return;

    if(Math.random()<0.07){
        dBlocks.push({x:Math.random()*280,y:0,w:20,h:20});
    }

    dBlocks=dBlocks.map(b=>{b.y+=5; return b;}).filter(b=>b.y<420);

    dCtx.fillStyle="#000";
    dCtx.fillRect(0,0,300,400);

    dCtx.fillStyle="#0f0";
    dCtx.fillRect(dPlayer.x,dPlayer.y,dPlayer.w,dPlayer.h);

    dCtx.fillStyle="#f00";
    for(let b of dBlocks){
        dCtx.fillRect(b.x,b.y,b.w,b.h);

        if(dPlayer.x < b.x+b.w &&
           dPlayer.x+dPlayer.w > b.x &&
           dPlayer.y < b.y+b.h &&
           dPlayer.y+dPlayer.h > b.y){
            dGameOver=true;
            alert("Game Over! Score: "+dScore);
            location.reload();
        }
    }

    dScore++;
    document.getElementById("dodge-score").innerText="Score: "+dScore;
},50);

/* GAME 10 â€” PONG */
let pongCanvas=document.getElementById("pongCanvas");
let pCtx=pongCanvas.getContext("2d");
let pBall={x:200,y:150,dx:3,dy:3,r:10};
let pPaddle={x:150,y:280,w:100,h:10};
let pScore=0;
let pGameOver=false;

document.addEventListener("mousemove",e=>{
  let rect=pongCanvas.getBoundingClientRect();
  pPaddle.x=e.clientX-rect.left-pPaddle.w/2;
});

setInterval(()=>{
    if(pGameOver) return;

    pBall.x+=pBall.dx;
    pBall.y+=pBall.dy;

    if(pBall.x<0 || pBall.x>400) pBall.dx*=-1;
    if(pBall.y<0) pBall.dy*=-1;

    if(pBall.y+pBall.r > pPaddle.y &&
       pBall.x > pPaddle.x &&
       pBall.x < pPaddle.x+pPaddle.w){
        pBall.dy*=-1;
        pScore++;
    }

    if(pBall.y>300){
        pGameOver=true;
        alert("Game Over! Score: "+pScore);
        location.reload();
    }

    pCtx.fillStyle="#000";
    pCtx.fillRect(0,0,400,300);

    pCtx.fillStyle="#fff";
    pCtx.beginPath();
    pCtx.arc(pBall.x,pBall.y,pBall.r,0,Math.PI*2);
    pCtx.fill();

    pCtx.fillStyle="#0f0";
    pCtx.fillRect(pPaddle.x,pPaddle.y,pPaddle.w,pPaddle.h);

    document.getElementById("pong-score").innerText="Score: "+pScore;
},20);
</script>
</body>
</html>
