<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">

<style>
body {

}

}

</head>
<body>

<h1>ğŸ® Super Hub â€“ Spil & Apps</h1>

<select id="category" onchange="updateList()">

<select id="item"></select>

<button onclick="runItem()">Start</button>

<div id="output"></div>

<script>

// -------- REAL WORKING GAMES --------
const games = {

    // 1 â€” Dice

        const d = Math.floor(Math.random()*6)+1;
        output.innerHTML = `ğŸ² Du slog: <b>${d}</b>`;
    },

    // 2 â€” Coin flip
    "MÃ¸ntkast": () => {
        const r = Math.random() < 0.5 ? "Plat" : "Krone";
        output.innerHTML = `ğŸª™ Resultat: <b>${r}</b>`;
    },

    // 3 â€” Click speed
    "Klik-hastighed": () => {
        let score = 0;
        output.innerHTML = `
            Klik sÃ¥ mange gange som muligt pÃ¥ 3 sekunder!<br><br>
            <button id="clicker">KLIK!</button>
        `;
        let btn = document.getElementById("clicker");

        let end = Date.now() + 3000;
        btn.onclick = () => {
            if (Date.now() > end) return;
            score++;
        };

        setTimeout(() => {
            output.innerHTML = `â±ï¸ Tid slut!<br>Resultat: <b>${score}</b>`;

    },

    // 4 â€” Emoji generator
    "Emoji generator": () => {
        const emojis = ["ğŸ˜€","ğŸ˜‚","ğŸ˜","ğŸ¤©","ğŸ˜¡","ğŸ¥¶","ğŸ¤¯","ğŸ˜‡"];
        let list = "";
        for (let i = 0; i < 10; i++)
            list += emojis[Math.floor(Math.random()*emojis.length)] + " ";
        output.innerHTML = list;
    },

    // 5 â€” Number guess
    "GÃ¦t et tal": () => {
        const num = Math.floor(Math.random()*50)+1;
        const guess = prompt("GÃ¦t et tal mellem 1 og 50:");
        if (!guess) return;
        output.innerHTML =
            guess == num ?
            "ğŸ‰ Rigtigt!" :
            `âŒ Forkert â€” det rigtige tal var <b>${num}</b>`;
    }
};

// -------- REAL WORKING APPS --------
const apps = {

    "Lommeregner": () => {
        let expr = prompt("Indtast udtryk (fx 5+5):");
        try {
            output.innerHTML = `Resultat: <b>${eval(expr)}</b>`;
        } catch {
            output.innerHTML = "Ugyldigt udtryk!";
        }
    },

    "BMI beregner": () => {
        let h = parseFloat(prompt("HÃ¸jde i meter:"));
        let v = parseFloat(prompt("VÃ¦gt i kg:"));
        if (!h || !v) return;
        let bmi = (v / (h*h)).toFixed(1);
        output.innerHTML = `Din BMI: <b>${bmi}</b>`;
    },

    "Ord tÃ¦ller": () => {
        let text = prompt("IndsÃ¦t tekst:");
        if (!text) return;
        let w = text.trim().split(/\s+/).length;
        output.innerHTML = `Ord: <b>${w}</b>`;
    },

    "TilfÃ¦ldig farve": () => {
        const c = "#" + Math.floor(Math.random()*16777215).toString(16);
        output.innerHTML = `Farve: <b>${c}</b>`;
        document.body.style.background = c;
    },

    "Stopur": () => {
        output.innerHTML = "Stopur startede...";
        let start = Date.now();
        setTimeout(() => {
            let sec = ((Date.now()-start)/1000).toFixed(2);
            output.innerHTML = `Tid: <b>${sec} sek</b>`;
        }, 3000);
    }
};

// -------- ENGINE --------

function updateList() {
    let cat = category.value;
    let source = cat === "spil" ? games : apps;
    item.innerHTML = "";
    Object.keys(source).forEach(name => {
        let op = document.createElement("option");
        op.value = name;
        op.textContent = name;
        item.appendChild(op);
    });
}
updateList();

function runItem() {
    let cat = category.value;
    let name = item.value;
    let source = cat === "spil" ? games : apps;
    output.innerHTML = "";
    source[name]();
}

</script>
</body>
</html>
