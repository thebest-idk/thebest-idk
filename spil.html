<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sjove Mini-Spil</title>
<style>
body { font-family: Arial; text-align: center; font-size: 20px; margin: 30px; }
button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
#output { margin-top: 20px; min-height: 50px; }
</style>
</head>
<body>

<h1>Sjove Mini-Spil</h1>

<label for="game">V√¶lg spil:</label>
<select id="game" onchange="resetGame()">
    <option value="letters">Tilf√¶ldige bogstaver</option>
    <option value="dice">Terningkast</option>
    <option value="coin">M√∏ntkast</option>
    <option value="color">Tilf√¶ldig farve</option>
    <option value="quote">Tilf√¶ldig citat</option>
</select>

<div id="output"></div>

<button onclick="generate()">Start</button>

<script>
const quotes = [
    "Tro p√• dig selv!",
    "Du kan g√∏re det!",
    "Forbliv positiv!",
    "Bliv ved med at l√¶re!"
];

function resetGame() {
    document.getElementById("output").textContent = "";
}

function generate() {
    const game = document.getElementById("game").value;
    let output = "";
    
    if(game === "letters") {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ√Ü√ò√Ö0123456789";
        let result = "";
        for(let i=0; i<6; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        output = `Tilf√¶ldige bogstaver: ${result}`;
    }
    else if(game === "dice") {
        const dice = Math.floor(Math.random() * 6) + 1;
        output = `üé≤ Du slog: ${dice}`;
    }
    else if(game === "coin") {
        const flip = Math.random() < 0.5 ? "Plat" : "Krone";
        output = `ü™ô ${flip}`;
    }
    else if(game === "color") {
        const color = '#' + Math.floor(Math.random()*16777215).toString(16);
        document.body.style.backgroundColor = color;
        output = `Tilf√¶ldig farve: ${color}`;
    }
    else if(game === "quote") {
        const q = quotes[Math.floor(Math.random() * quotes.length)];
        output = `Citat: ${q}`;
    }
    
    document.getElementById("output").textContent = output;
}
</script>

</body>
</html>
