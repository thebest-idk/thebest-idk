<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Super Mega Hub - Spil & Apps</title>
<style>
body { font-family: Arial; text-align: center; margin: 20px; background: #f0f0f0; }
h1 { color: #333; }
select, button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
button:hover { background: #ffcc00; }
#output { margin-top: 20px; min-height: 150px; border: 2px solid #ccc; padding: 20px; background: #fff; border-radius: 10px; }
.confetti { position: absolute; width: 10px; height: 10px; background: red; animation: fall 2s linear infinite; }
@keyframes fall { 0% {transform: translateY(0);} 100% {transform: translateY(500px);} }
</style>
</head>
<body>

<h1>Super Mega Hub - Spil & Apps</h1>

<label for="category">VÃ¦lg kategori:</label>
<select id="category" onchange="loadSelection()">
    <option value="spil">Spil (100+)</option>
    <option value="apps">Apps (100+)</option>
</select>

<label for="selection">VÃ¦lg spil/app:</label>
<select id="selection"></select>

<div id="output"></div>

<button onclick="startApp()">Start / Reset</button>

<script>
// ======== Modular Hub Structure ========

// Placeholder objects for 100+ spil and 100+ apps
const spil = {
    "Terningkast": function(){
        const dice = Math.floor(Math.random()*6)+1;
        document.getElementById("output").textContent = `ðŸŽ² Du slog: ${dice}`;
    },
    "MÃ¸ntkast": function(){
        const flip = Math.random() < 0.5 ? "Plat" : "Krone";
        document.getElementById("output").textContent = `ðŸª™ ${flip}`;
    },
    "TicTacToe": function(){
        document.getElementById("output").textContent = "Tic-Tac-Toe spil starter her... (tilfÃ¸j spil logik)";
    },
    // ... tilfÃ¸j 97+ spil her
};

const apps = {
    "Lommeregner": function(){
        const result = prompt("Indtast et udtryk f.eks. 2+2:");
        try { document.getElementById("output").textContent = `Resultat: ${eval(result)}`; }
        catch { document.getElementById("output").textContent = "Ugyldigt udtryk!"; }
    },
    "BMI Beregner": function(){
        const hÃ¸jde = parseFloat(prompt("Indtast hÃ¸jde i meter:"));
        const vÃ¦gt = parseFloat(prompt("Indtast vÃ¦gt i kg:"));
        const bmi = (vÃ¦gt / (hÃ¸jde*hÃ¸jde)).toFixed(2);
        document.getElementById("output").textContent = `Din BMI: ${bmi}`;
    },
    "Tip Beregner": function(){
        const belÃ¸b = parseFloat(prompt("Indtast belÃ¸b:"));
        const tip = parseFloat(prompt("Indtast tip %:"));
        const total = (belÃ¸b + belÃ¸b*tip/100).toFixed(2);
        document.getElementById("output").textContent = `Total belÃ¸b: ${total}`;
    },
    // ... tilfÃ¸j 97+ apps her
};

// ======== Populate selection dropdown ========
function loadSelection(){
    const category = document.getElementById("category").value;
    const select = document.getElementById("selection");
    select.innerHTML = "";
    const items = category === "spil" ? spil : apps;
    for(let key in items){
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = key;
        select.appendChild(opt);
    }
}

// ======== Start / Reset selected app/spil ========
function startApp(){
    const category = document.getElementById("category").value;
    const selection = document.getElementById("selection").value;
    const items = category === "spil" ? spil : apps;
    if(items[selection]) items[selection]();
    // Optional: simple confetti effect for fun
    launchConfetti();
}

// ======== Simple confetti animation ========
function launchConfetti(){
    for(let i=0;i<30;i++){
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.background = getRandomColor();
        confetti.style.left = Math.random()*window.innerWidth+"px";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),2000);
    }
}

function getRandomColor(){
    const letters = "0123456789ABCDEF";
    let color = "#";
    for(let i=0;i<6;i++) color += letters[Math.floor(Math.random()*16)];
    return color;
}

// Initialize dropdown
loadSelection();
</script>

</body>
</html>
