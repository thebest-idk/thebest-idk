<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Chat</title>
<style>
    body {
        font-family: Arial;
        margin: 0;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #fff;
        border-bottom: 1px solid #ccc;
    }
    .msg {
        padding: 8px;
        background: #e1e1e1;
        margin-bottom: 5px;
        border-radius: 5px;
        max-width: 80%;
        word-wrap: break-word;
    }
    #input-area {
        display: flex;
        padding: 10px;
        background: #ddd;
    }
    #msg {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 5px;
    }
    #send {
        padding: 8px 12px;
        margin-left: 5px;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="msg" placeholder="Skriv besked...">
    <button id="send">Send</button>
</div>

<script>
    let chatBox = document.getElementById("chat-box");
    let msgInput = document.getElementById("msg");
    let sendBtn = document.getElementById("send");

    // Load stored messages
    let messages = JSON.parse(localStorage.getItem("simpleChat")) || [];

    function updateChat() {
        chatBox.innerHTML = "";
        messages.forEach(txt => {
            let div = document.createElement("div");
            div.className = "msg";
            div.textContent = txt;
            chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    updateChat();

    sendBtn.onclick = () => {
        let txt = msgInput.value.trim();
        if (!txt) return;
        messages.push(txt);
        localStorage.setItem("simpleChat", JSON.stringify(messages));
        msgInput.value = "";
        updateChat();
    };

    msgInput.addEventListener("keypress", e => {
        if (e.key === "Enter") sendBtn.click();
    });
</script>

</body>
</html>
