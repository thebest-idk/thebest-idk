<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Mini Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #1e1e2f;
      color: #fff;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 2px solid #555;
    }
    #chat-box div {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #4caf50;
      align-self: flex-end;
    }
    .system {
      background: #555;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #2a2a3f;
    }
    #msg {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    #send {
      padding: 8px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    #send:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="msg" placeholder="Skriv en besked...">
    <button id="send">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send');

    // Load messages from localStorage
    let messages = JSON.parse(localStorage.getItem('miniChatMessages')) || [];

    function renderMessages() {
      chatBox.innerHTML = '';
      messages.forEach(m => {
        const div = document.createElement('div');
        div.className = m.type;
        div.textContent = m.text;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    renderMessages();

    function addMessage(text, type='user') {
      messages.push({text, type});
      localStorage.setItem('miniChatMessages', JSON.stringify(messages));
      renderMessages();
    }

    sendBtn.addEventListener('click', () => {
      const text = msgInput.value.trim();
      if(text){
        addMessage(text, 'user');
        msgInput.value = '';
        // Optional: auto-reply
        setTimeout(()=> addMessage("System: Tak for beskeden!", 'system'), 500);
      }
    });

    msgInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
